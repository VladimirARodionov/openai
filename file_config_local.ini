[loggers]
keys=root,handlers.router

[handlers]
keys=console, file

[formatters]
keys=std_out

[logger_root]
handlers = console, file
level = DEBUG

[logger_handlers.router]
handlers = console, file
level = DEBUG
qualname = handlers.router
propagate = 0

[handler_console]
class = logging.StreamHandler
level = DEBUG
formatter = std_out

[handler_file]
class = logging.handlers.TimedRotatingFileHandler
kwargs = {"filename": "logs/logs.log", "when": "d", "interval": 1, "backupCount": 7, "encoding": "utf-8"}
level = DEBUG
formatter = std_out

[formatter_std_out]
format = [%(asctime)s] %(levelname)-8s %(filename)s:%(lineno)d - %(name)s - %(message)s